<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非正常技术研究中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="_media/favicon.ico">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/vuep/dist/vuep.css">

        var _hmt = _hmt || [];

<body>
<div id="app">加载中……</div>
<script>
    window.$docsify = {
        name: '非正常技术研究中心',
        repo: '',
        auto2top: true,
        coverpage: true,
        loadSidebar: true,
		loadNavbar: true,
        maxLevel: 4,
        subMaxLevel: 3,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        // 跳转后自动到顶部
        auto2top: true,
        coverpage: true,
        // PLUGINS
        // ----------------------------------------------------------------
        // 页面右侧toc
        toc: {
          tocMaxLevel: 2,
          target: "h2, h3, h4, h5, h6",
        },

        search: {
            paths: 'auto',
            placeholder: '🔍 搜索 ',
            noData: '😞 找不到结果 ',
            depth: 3
        },
        pagination: {
            previousText: '上篇',
            nextText: '下篇',
            crossChapter: true
        },
        copyCode: {
            buttonText: '复制代码',
            errorText: '错误',
            successText: '已复制'
        },
        count: {
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
            localization: {
                words: "",
                minute: ""
            },
            isExpected: true
        },
        plugins: [
            function (hook, vm) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://docs.jaymz.top">jaymz</a> &copy;2022.</span>',
                    '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function(html) {
                    return html + footer;
                    });
            }
        ],
    }
</script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/vuep/dist/vuep.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--放大图片-->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<!--代码高亮功能-->
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
<!--复制code-->
<script src="https://unpkg.com/docsify-copy-code@2"></script>
<!--计数-->
<script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
<!--tab功能-->
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<!--流程图-->
<script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
<script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
<script>mermaid.initialize({startOnLoad: true});</script>
<!--推特表情-->
<script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
</body>
</html>
